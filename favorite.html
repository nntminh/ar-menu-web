  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCL6AJVue-xzCgoEglsq6AqIaQ6wa7ckGU",

      storageBucket: "ar-menu-lvtn.appspot.com",
      messagingSenderId: "268182650410"
    };
    firebase.initializeApp(config);

    // Initialize Cloud Firestore through Firebase
    var db = firebase.firestore();

    // Disable deprecated features
    db.settings({
      timestampsInSnapshots: true
    });

    // Create a reference to the cities collection
    var categoriesRef = db.collection("categories");
    var objectsRef = db.collection("objects");
    var favoritesRef = db.collection("favorites");

    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    
    function checkCookie() {
      var userid =getCookie("uid");
      if (userid != "") {
        // Get values
        var usersRef = db.collection("users");
        usersRef.where("user_id", "==", userid).get().then(function(querySnapshot) {
              querySnapshot.forEach(function(doc) {
                  // doc.data() is never undefined for query doc snapshots
                  let username = doc.data()["user_name"];
                  let useremail = doc.data()["user_email"];
                  
                  let pname = document.getElementById("p-name");
                  pname.innerHTML = username;
                  let pemail = document.getElementById("p-email");
                  pname.innerHTML = useremail;
                  let imgavatar = document.getElementById("img-avatar");

              });
        });
      } else {
        window.location.href = "signin.html";
      }
    }

    function signout() {
      // Delete cookie
      M.toast({html: 'Đã đăng xuất!'});
      document.cookie = "uid" +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    checkCookie();

    function addCard(categoryId, d, n, p, id) {

      var container = document.getElementById(categoryId);
      container.innerHTML += "<div class='col s12 m4'><div class='card'><div class='card-image'><img src='" + p + "'><span class='card-title'>" + n + "</span><a onClick='removeFavorite(\""+id+"\")' class='btn-floating halfway-fab waves-effect waves-light red'><i class='material-icons'>remove</i></a></div><div class='card-content'><p>" + d + "</p><p><a href='detail.html?" + id + "'>Xem chi tiết</a></p></div><div class='card-action'><a href='ar.html?" + id + "'>Trải nghiệm AR</a></div></div></div>"         
    }

    function fetchObjectsBy(oId) {
      objectsRef.where("object_id", "==", oId).get().then(function(querySnapshot) {
              querySnapshot.forEach(function(doc) {
                  // doc.data() is never undefined for query doc snapshots
                  let object_des = doc.data()["object_des"];
                  let object_name = doc.data()["object_name"];
                  let object_path = doc.data()["object_path"];
                  let object_id = doc.data()["object_id"];
                  addCard("test-swipe-0", object_des, object_name, object_path, object_id);
              });
      });
    }

    function removeFavorite(objectId) {
      // Add a new document in collection
      let userId = getCookie("uid");
      let docId = userId + "_" + objectId;
      favoritesRef.doc(docId).delete().then(function() {
          M.toast({html: 'Đã xóa khỏi danh sách yêu thích'});
          location.reload();
      }).catch(function(error) {
        M.toast({html: 'Lỗi khi xóa'});
      });
    }
